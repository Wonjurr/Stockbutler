		<!-- 계산 버튼 누르면 2개 나타나고 홈 누르면 계산으로 돌아가기 -->
		<script>
			$(function () {
				$('#calculating').on('click', function () {
					$('#purchnmb').removeAttr('hidden');
					$('#gohome').removeAttr('hidden');
					$('#calculating').attr('hidden', true);
				});

				$('#gohome').on('click', function () {
					$('#gohome').attr('hidden', true);
					$('#purchnmb').attr('hidden', true);
					$('#calculating').removeAttr('hidden');
				});
			});
		</script>

		<!-- # 연산 -->
		<script>
			const res1 = () => {
				const A = parseInt(value1.value.replace(/,/g, '')),
					B = parseInt(value2.value.replace(/,/g, ''));
				return A * 0.03 * parseFloat(100 / B);
			};

			const cal = () => {
				const res = res1();

				result.innerText = `회장님의 투자 금액은 ${new Intl.NumberFormat('ko-KO', {
					style: 'currency',
					currency: 'KRW',
				}).format(res)}원 입니다.`;
			};

			const cal2 = () => {
				const res = res1();
				const price = parseInt(value3.value.replace(/,/g, ''));
				const total = Math.round(res / price);
				result.innerText = ` ${new Intl.NumberFormat('de-DE').format(
					total
				)}주 매수 가능합니다.`;
			};
		</script>

		
		
		<!-- # input 칸 숫자 콤마 -->
		<script>
			$('input').keyup(function (event) {
				// skip for arrow keys
				if (event.which >= 37 && event.which <= 40) return;

				// format number
				$(this).val(function (index, value) {
					return value.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ',');
				});
			});
		</script>
